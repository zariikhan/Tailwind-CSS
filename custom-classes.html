<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom classes in tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="m-10">
        <button class="bg-blue-500 p-2 text-white rounded hover:bg-blue-700">login</button>
        <button class="btn-primary">submit</button>
        <button class="btn-primary">signup</button>
        <button class="btn-secondary">clear</button>
    </div>
    <div class="m-10">
        <h3 class="heading-3">Description</h3>
        <p class="paragraph">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit rem vitae quam est? In
            necessitatibus dignissimos distinctio ea reiciendis porro?</p>
    </div>

    <div class="m-10">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
    </div>
</body>

</html>
