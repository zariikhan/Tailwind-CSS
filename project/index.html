<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landig Page</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="flex justify-around items-center">
            <div class="flex items-center justify-center gap-1">
                <div class="bg-[url('prodmast.png')] size-20 bg-cover"></div>
                <h1 class="capitalize text-lg font-medium">prodmast</h1>
            </div>
            <div class="flex *:capitalize list-none gap-5 font-medium">
                <li><a href="Home">home</a></li>
                <li><a href="About">about</a></li>
                <li><a href="Services">services</a></li>
                <li><a href="Contact">contact</a></li>
            </div>
            <div>
                <a class="button" href="sign up">sign up</a>
            </div>
        </nav>
    </header>
    <main class="mt-20">
        <section class="text-center">
            <h1 class="capitalize font-semibold text-5xl font-serif">the future of manufacturing</h1>
            <h1 class="text-[44px]/20 font-semibold font-serif">with <strong class="text-[#194043] capitalize">latest
                    technology</strong> </h1>
            <p class="first-letter:capitalize text-gray-600">expert tech to elevate your manufacturing. Let's take your
                business further</p>
            <div class="mt-10">
                <a class="button" href="get started">get started</a>
                <a class="secondary-btn ml-1" href="try demo">try demo</a>
            </div>
            <div class="flex justify-center items-center gap-2 mt-10">
                <div>
                    <i class="fa-solid fa-star text-yellow-400"></i>
                    <i class="fa-solid fa-star text-yellow-400"></i>
                    <i class="fa-solid fa-star text-yellow-400"></i>
                    <i class="fa-solid fa-star text-yellow-400"></i>
                    <i class="fa-solid fa-star text-yellow-400"></i>
                </div>
                <p class="font-bold text-gray-500">5.0</p>
            </div>
            <p class="text-center text-gray-500">from 80+ reviews</p>
        </section>
    </main>
</body>

</html>
