<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition in Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <button class="border p-1 bg-blue-400 rounded m-10 text-white hover:bg-blue-800">Login</button>
    <button
        class="border p-1 bg-purple-400 rounded m-10 text-white hover:bg-purple-800 transition duration-1000">Login</button>

    <button class="border rounded p-1 m-10 hover:bg-black hover:text-white  transition duration-1000 ">Button</button>

    <button
        class="border rounded p-1 m-10 transition delay-150 duration-300 ease-in-out hover:scale-110 hover:-translate-y-1 hover:bg-black hover:text-white  ">Button</button>

    <button
        class="border rounded p-1 m-10 transition delay-150 duration-1000 hover:rotate-180 hover:bg-black hover:text-white  ">Button</button>
    <button
        class="border rounded p-1 m-10 transition delay-150 duration-1000 hover:skew-4 hover:bg-black hover:text-white  ">Button</button>

    <button
        class="border rounded m-10 p-1 transition hover:shadow-[2px_10px_10px_3px_rgba(0,0,0,0.25)]  duration-1000">signup</button>
    <button
        class="border rounded m-10 p-1 transition hover:shadow hover:shadow-green-600 duration-1000">signup</button>
    <button
        class="border rounded m-10 p-1 transition hover:inset-shadow-sm hover:inset-shadow-green-600/50 duration-1000">signup</button>


        <img class="size-100 m-10 object-cover transition duration-1000 hover:scale-130 hover:contrast-125 hover:rotate-90" src="github.png" alt="">

        <div class="size-50 bg-red-600 transition hover:translate-x-100 duration-3000 hover:scale-125 hover:bg-gradient-to-l to-green-500 from-orange-700"></div>
</body>

</html>
