<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positon in tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="bg-yellow-300 size-100 relative">
        <div class="bg-red-200 size-20 absolute bottom-0 right-1 "></div>
        <div class="bg-red-400 size-20 absolute top-0 right-1 "></div>
        <div class="bg-red-600 size-20 absolute top-0 left-0 "></div>
        <div class="bg-red-800 size-20 absolute bottom-0 left-0 "></div>
    </div>
    <div class="bg-blue-300 size-100 relative mt-10">
    <h1 class="bg-purple-300 fixed z-1">This is fixed</h1>

    </div>
    <div class="bg-yellow-300 size-100 relative mt-10">
        <div class="bg-red-200 size-20 absolute inset-10"></div>

    </div>
    <div class="bg-yellow-300 size-100 relative mt-10">
     <h1 class="bg-green-300 sticky">This is sticky</h1>

    </div>
    <div class="bg-yellow-300 size-100 relative mt-10">
        <div class="bg-red-200 size-20 absolute inset-10"></div>

    </div>

</body>

</html>
